{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>
<form action="submit" method="POST">{% csrf_token %}
    <label>Título: </label>
    <br>
    <input type="text" name="titulo" size="22">
    <br><br>
    <label>Data do Evento: </label>
    <br>
    <input type="datetime-local" name="data_evento" size="22">
    <br><br>
    <label>Descrição</label>
    <br>
    <textarea name="descricao" rows="5" cols="24"></textarea>
    <br><br>
    <a>
        <button class="a" type="submit">Salvar</button>
    </a>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>
<style>
    a{
            font-family: 'Lato', sans-serif;
            margin-left: 0;
            padding: 5px 20px 5px 20px;
            font-size: 20px;
            color: white;

            background-color: rgb(26, 207, 35);
      }
      label{

            font-family: 'Lato', sans-serif;


      }
      form{

            align-items: center;

      }

</style>
{% endblock %}
